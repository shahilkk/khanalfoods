{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Khanal}</title>

    <!-- <link rel="shortcut icon" href="{% static 'web/img/favicon.png' %}"> -->

    <link rel="stylesheet" href="{% static 'web/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'web/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
</head>

<body>

    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <img class="img-fluid logo-dark mb-2" src="{% static 'web/img/Khanal-Logo.png' %}" alt="Logo">
                <div class="loginbox">
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Login</h1>
                            <p class="account-subtitle">Access to our dashboard</p>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="form-control-label">Email Address</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Password</label>
                                    <div class="pass-group">
                                        <input type="password" name="password" class="form-control pass-input">
                                        <span class="fas fa-eye toggle-password"></span>
                                    </div>
                                </div>
                                
                                <button class="btn btn-lg btn-block btn-primary w-100" type="submit">Login</button>
                               

                                <div class="text-center dont-have">Don't have an account yet? <a
                                        href="{% url 'web:register' %}">Register</a></div>
                            </form>
                            <div class="text-center forgotpass">
                                <p style="color: red;"> {{msg}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'web/js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static 'web/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'web/js/feather.min.js' %}"></script>

    <script src="{% static 'web/js/script.js' %}"></script>
</body>

</html>
