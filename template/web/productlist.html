
{% extends 'web/partials/base.html' %}
{% block content %}
{% load static %}

   <div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Products</h3>
                <ul class="breadcrumb">
                    <li class=""><a href="/">Dashboard ></a>
                    </li>
                    <li class=" active">Products</li>
                </ul>
            </div>
            <div class="col-auto">
                <a href="{% url 'web:addproduct' %}" class="btn btn-primary me-1">
                    <i class="fas fa-plus"></i>
                </a>
                <a class="btn btn-primary filter-btn" href="javascript:void(0);" id="filter_search">
                    <i class="fas fa-filter"></i>
                </a>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-center table-hover datatable">
                            <thead class="thead-light">
                                <tr>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Duration</th>
                                    <!-- <th>Registered On</th>
                                    <th>Status</th>
                                    <th class="text-end">Actions</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in productlist %}
                                <tr>
                                    <td>
                                        <h2 class="table-avatar">
                                            <a  class="avatar avatar-sm me-2"><img
                                                    class="avatar-img rounded-circle"
                                                    src="{{i.image.url}}"
                                                    alt="User Image"></a>
                                            <a >{{i.name}} </a>
                                        </h2>
                                    </td>
                                  
                                    <td>{{i.price}}</td>
                                    <td>{{i.duration}}</td>
                                    <!-- <td><span class="badge badge-pill bg-success-light">Active</span></td>
                                    <td class="text-end">
                                        <a href="edit-customer.html"
                                            class="btn btn-sm btn-white text-success me-2"><i
                                                class="far fa-edit me-1"></i> Edit</a>
                                        <a href="javascript:void(0);"
                                            class="btn btn-sm btn-white text-danger me-2"><i
                                                class="far fa-trash-alt me-1"></i>Delete</a>
                                    </td> -->
                                </tr>
                               {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
